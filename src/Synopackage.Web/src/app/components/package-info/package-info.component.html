<div class="package_info_main mb-3 rounded-1">
  <div>
    <img [lazyLoad]="package.thumbnailUrl" [defaultImage]="defaultImage" alt="{{package.name}}" width="72" height="72"
         class="float-left py-1 pr-2 pl-1" />
  </div>
  <blockquote class="py-0 px-0 my-0 ">
    <span class="package_info_name">{{ package.name }}</span>
    <img *ngIf="package.isBeta" src="assets/beta.png" alt="beta" class="pr-2 pl-1" />
    <mdb-icon fas icon="download" [ngClass]="getDownloadIconClass()" aria-hidden="true"
              (click)="showDownloadDialogModal()"></mdb-icon>
    <span class="float-right px-1 py-1 package_info_version">Version : {{ package.version }}</span>
  </blockquote>
  <p class="px-2 word_break">{{ package.description }}</p>
</div>
