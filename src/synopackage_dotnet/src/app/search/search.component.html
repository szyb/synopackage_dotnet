<nav class="breadcrumb">
  <span class="breadcrumb-item active">Search</span>
</nav>
<h1>Search</h1>
<div *ngIf="!sources">
  <app-wait></app-wait>
</div>
<div *ngIf="sources">
  <form>
    <div class="row">
      <div class="col-md-9">
        <div class="md-form form-sm">
          <input mdbInputDirective type="text" id="searchForm" class="form-control" [(ngModel)]="keyword" name="keyword" />
          <label for="searchForm" class="">Keyword</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="md-form form-group">
          <a mdbBtn color="primary" size="lg" class="waves-light" (click)="performSearch()" mdbWavesEffect>Search</a>
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="isSearchPerformed">
  <div *ngFor="let result of searchResult">
    <h3>{{ result.name }}</h3>
    <div *ngIf="!result.isSearchEnded">
      <app-wait></app-wait>
    </div>
    <div *ngIf="result.isSearchEnded">
      <div *ngFor="let package of result.packages" class="blue-gradient z-depth-2 rounded mb-1 pd-3">
        <img src="{{ package.thumbnailUrl }}" alt="{{ package.name }}" width="72" height="72" class="float-left py-1 pr-2 pl-1" />
        <h4>{{ package.name }}</h4>
        <a href="{{ package.downloadLink }}">download</a>
        <p class="pd-2 px-2">{{ package.description }}</p>
      </div>
      <!-- <div *ngFor="let pack of result.packages">
        {{ pack.name }}
      </div> -->
    </div>
  </div>

</div>
